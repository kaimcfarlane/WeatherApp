 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Weather App</title>
    <script src="Weatherapp.js" defer></script>

    href="Weatherapp.css"
    rel="stylesheet"
    type="text/css"
    media="all"
    />

    <section id="allContent">
        
        <header id="header">
            <h1 id="title">
                Created by Kai McFarlane
            </h1>
        </header>


        <div class="arrow" id="arrow" onclick="expOption()">
            <div class="arrow-top"></div>
            <div class="arrow-bottom"></div>
        </div>

        <div id="settingsBox">
            <!-- <div class="setting">
                SETTINGS
            </div> -->
            <div class="setting">
                <div class="settingSubTitle" id="contrast">
                    CONTRAST
                </div>
                <div class="toggle-radio">
                    <input type="radio" name="rdo" id="yes" checked>
                    <input type="radio" name="rdo" id="no">
                    <div class="switch" id="contrastSwitch">
                      <label for="yes" onclick="bright()">
                          <!-- Light -->
                          <img alt="" src="dayClear.png" width="35px", height="35px" id="sunSwitch">
                        </label>
                      <label for="no" onclick="dark()">
                          <!-- Dark -->
                          <img alt="" src="nightClear.png" width="35px", height="35px" id="nightSwitch">
                        </label>
                      <span></span>
                    </div>
                </div>
                <!-- font-family: 'Helvetica Rounded', 'Arial Rounded MT Bold','Montserrat', sans-serif; -->
            </div>
            <div class="setting">
                <div class="settingSubTitle">
                    UNITS
                </div>
                <div id="container">
                    <div class="inner-container">
                        <div class="toggle" onclick="activeCustom()">
                            <p>Custom</p>
                        </div>
                        <div class="toggle" onclick="inactiveCustom()">
                            <p>Metric</p>
                        </div>
                    </div>
                    <div class="inner-container" id='toggle-container'>
                        <div class="toggle" onclick="activeCustom()">
                            <p>Custom</p>
                        </div>
                        <div class="toggle" onclick="inactiveCustom()">
                            <p>Metric</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="setting" id="icon-word">
                <div class="settingSubTitle">
                    WORDS
                </div>
                <input id="chck" type="checkbox">
                    <label for="chck" class="check-trail" onclick="wordSwap()">
                      <span class="check-handler"></span>
                    </label>
            </div>
        </div>


        <section id="searchBar">
            <!-- <div class="city-search">
                <input type="text" class="inputValue" placeholder="Enter a City">
                <input type="submit" value="GO" class="cityButton">
            </div> -->

            <!-- <form action="" class="search-bar">

            </form> -->
            
        <div id="outerBox">
            <h1 id="buttonTitle">
                WEATHER 
                <img alt="" src="Circle final.png" width="50px" height="50px" id="WFImg">
                FORECAST
            </h1>
            
            <div id="searchBox" class="searchBox">
                <input class="searchInput"type="text" name="" placeholder="Enter a city">
                <button id="cityButton" class="searchButton" href="#" onclick="search()">
                    <i class="material-icons">
                        search
                    </i>
                </button>
            </div>
            
            <div id="speciForecast">
                <div id="tempFeel" class="speciBox">
                    <img alt="" src="tempHot.png" class="speciIcon" width="30px" height="30px">
                    <h1 class="speciTitle">Temperature</h1>
                    <h1 class="speciText"></h1>
                </div>
                <div id="humidityBox" class="speciBox">
                    <img alt="" src="humidity.png" class="speciIcon" width="30px" height="30px">
                    <h1 class="speciTitle">Humidity</h1>
                    <h1 class="speciText"></h1>
                </div>
                <div id="pressureBox" class="speciBox">
                    <img alt="" src="pressure.png" class="speciIcon" width="30px" height="30px">
                    <h1 class="speciTitle">Pressure</h1>
                    <h1 class="speciText"></h1>
                </div>
                <div id="sunriseBox" class="speciBox">
                    <img alt="" src="sunrise.png" class="speciIcon" width="30px" height="30px">
                    <h1 class="speciTitle">Sunrise</h1>
                    <h1 class="speciText"></h1>
                </div>
                <div id="sunsetBox" class="speciBox">
                    <img alt="" src="sunset.png" class="speciIcon" width="30px" height="30px">
                    <h1 class="speciTitle">Sunset</h1>
                    <h1 class="speciText"></h1>
                </div>
                <div id="visBox" class="speciBox">
                    <img alt="" src="visibility.png" class="speciIcon" width="30px" height="30px">
                    <h1 class="speciTitle">Visibility</h1>
                    <h1 class="speciText"></h1>
                </div>
                <div id="windBox" class="speciBox">
                    <img alt="" src="wind.png" class="speciIcon" width="30px" height="30px">
                    <h1 class="speciTitle">Wind</h1>
                    <h1 class="speciText"></h1>
                </div>
            </div>
        </div>
        </section>

        <section id="weatherInfo">
        
                <p id="temperature">#</p>
            
            
            <div id="midInfo">
                <p id="location">Miami</p>
                <p id="time">12:40 PM</p>
            </div>
            <div id="endInfo">
                <p id="icon">
                    <img id="iconPic" alt="" src="cloudyMoon.png">
                </p>
                <p id="report">Sunny</p>
            </div>
        </section>
    </section>
