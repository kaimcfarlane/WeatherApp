<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-quiv="X-UA-compatible" content="ie-edge">
    <title>Weather App</title>
    <script src="Weatherapp.js" defer></script>
    <link
    href="Weatherapp.css"
    rel="stylesheet"
    type="text/css"
    media="all"
    />
    <link rel="icon" type="image/jpg" href="Weather app icon 2.gif"/>

 <body class="bodyStyle">
    <div class="container">
            <div class="content">
                <img src="Circle final.png" alt="Weather Icon" width="100px" height="100px" class="logo">
            <div class="contentBox">
                    <div class="general information">
                        <div class="status" data-status>Enter a Location</div>
                        <div class="location" data-location>To Find The Weather</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail">
                            <div class="title">Temperature</div>
                            <div class="value" data-temperature>TBD</div>
                        </div>
                        <div class="detail bordered">
                            <div class="title">Sunset</div>
                            <div class="value" data-preci>TBD</div>
                        </div>
                        <div class="detail">
                            <div class="title">Humidity</div>
                            <div class="value" data-humidity>TBD</div>
                        </div>
                    </div>
                    <div class="city-search">
                        <input type="text" class="inputValue" placeholder="Enter a City">
                        <input type="submit" value="GO" class="cityButton">
                    </div>
            </div>
        </div>
    </div>

    <div class="bg"></div>
